<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Employee Page</title>
</head>

<body>
    <h1 class="text-center mt-5">Add New Employee</h1>
    <div class="container">
        <form method="POST" th:action="@{/employees/post-update}" th:object="${employee}">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" th:field="*{firstName}">
            </div>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" th:field="*{lastName}">
            </div>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" th:field="*{email}">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phoneNumber" th:field="*{phoneNumber}">
            </div>
            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="alert alert-danger">
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary" th:field="*{salary}">
            </div>
            <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="alert alert-danger">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" th:field="*{address}">
            </div>
            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" name="postalCode" th:field="*{postalCode}">
            </div>
            <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="alert alert-danger">
            </div>
            <div class="mb-3">
                <label for="birthDay" class="form-label">Birthday</label>
                <input type="date" class="form-control" name="birthDay" th:field="*{birthDay}" value="2023-01-01">
            </div>
            <div th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}" class="alert alert-danger">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light btn-outline-dark">Submit</button>
            </div>
        </form>
    </div>
    <a th:href="@{/employees/home}" class="btn-outline-dark m-5 p-2">Back to Employee List</a>
</body>

</html>
